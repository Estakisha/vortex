<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Magazine</title>
    
    <!-- 1. PDF.js (Matched Versions) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <!-- 2. Flipbook Library -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background: #111;
        }
        h1 { margin: 0; letter-spacing: 3px; font-weight: 300; }

        /* --- SHELF GRID --- */
        #shelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        .book-item {
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .book-item:hover { transform: scale(1.05); }

        .cover-wrapper {
            width: 200px;
            height: 280px;
            background: #2a2a2a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .cover-wrapper canvas {
            width: 100%; height: 100%; object-fit: contain;
        }

        /* --- VIEWER OVERLAY --- */
        #viewer {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* PROGRESS BAR */
        #loading-ui {
            text-align: center;
            width: 300px;
        }
        #loading-bar-container {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        #loading-bar {
            width: 0%;
            height: 100%;
            background: #00d2ff;
            transition: width 0.2s;
        }
        #loading-text {
            color: #ccc;
            font-size: 14px;
        }

        /* BOOK STAGE */
        .book-stage-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .flip-book {
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            display: none; 
        }

        /* Standardize Page Size */
        .page {
            background-color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* CONTROLS */
        #close-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.5); border: 1px solid white;
            color: white; width: 44px; height: 44px;
            border-radius: 50%; cursor: pointer;
            font-size: 24px; z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        #close-btn:hover { background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

    <header>
        <h1>MAGAZINE RACK</h1>
    </header>

    <div id="shelf"></div>

    <!-- VIEWER -->
    <div id="viewer">
        <button id="close-btn" onclick="closeViewer()">Ã—</button>
        
        <div id="loading-ui">
            <div id="loading-text">Initializing...</div>
            <div id="loading-bar-container"><div id="loading-bar"></div></div>
        </div>

        <div class="book-stage-wrapper">
            <div id="book-source" class="flip-book"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            folder: './pdf/', 
            files: ['Vortex01.pdf'] // Ensure this filename matches exactly!
        };

        let bookInstance = null;
        let resizeTimeout = null;
        let currentPdfUrl = null;

        // 1. Initialize Shelf
        function initShelf() {
            const shelf = document.getElementById('shelf');
            CONFIG.files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'book-item';
                item.innerHTML = `
                    <div class="cover-wrapper" id="cover-${file.replace('.', '-')}">
                        <div style="padding:40px 10px; font-size:12px; color:#666;">Generating Preview...</div>
                    </div>
                    <div style="margin-top:15px; font-size:14px; color:#aaa; letter-spacing:1px;">
                        ${file.replace('.pdf', '').toUpperCase()}
                    </div>
                `;
                item.onclick = () => loadMagazine(file);
                shelf.appendChild(item);
                
                generateThumbnail(file);
            });
        }

        // 2. Render High-Quality Thumbnail
        async function generateThumbnail(filename) {
            try {
                const url = CONFIG.folder + filename;
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1);
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Fetch basic viewport
                const viewport = page.getViewport({ scale: 1 });
                // Scale cover to width of 200px
                const scale = 400 / viewport.width; // 2x density for retina
                const scaledViewport = page.getViewport({ scale: scale });

                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                }).promise;

                const wrapperId = `cover-${filename.replace('.', '-')}`;
                const wrapper = document.getElementById(wrapperId);
                if(wrapper) {
                    wrapper.innerHTML = '';
                    wrapper.appendChild(canvas);
                }
            } catch (e) {
                console.error("Cover Error:", e);
                const wrapperId = `cover-${filename.replace('.', '-')}`;
                document.getElementById(wrapperId).innerHTML = '<div style="padding:20px; color:red;">PDF Not Found</div>';
            }
        }

        // 3. MAIN LOADER
        async function loadMagazine(filename) {
            currentPdfUrl = CONFIG.folder + filename;
            const viewer = document.getElementById('viewer');
            const loadUI = document.getElementById('loading-ui');
            const loadBar = document.getElementById('loading-bar');
            const loadText = document.getElementById('loading-text');
            const bookEl = document.getElementById('book-source');

            // Reset state
            viewer.style.display = 'flex';
            bookEl.style.display = 'none';
            loadUI.style.display = 'block';
            loadBar.style.width = '0%';
            
            // Clean up previous instance
            if (bookInstance) {
                bookInstance.destroy();
                bookInstance = null;
            }
            bookEl.innerHTML = '';

            try {
                const loadingTask = pdfjsLib.getDocument(currentPdfUrl);
                const pdfDoc = await loadingTask.promise;
                const totalPages = pdfDoc.numPages;

                // --- SIZE CALCULATION STRATEGY ---
                // 1. Get screen size
                const isMobile = window.innerWidth < 768; 
                // 2. Get PDF Ratio from Page 1
                const firstPage = await pdfDoc.getPage(1);
                const originalViewport = firstPage.getViewport({ scale: 1 });
                const aspectRatio = originalViewport.width / originalViewport.height;

                // 3. Determine Book Dimensions based on screen
                let bookHeight, bookWidth;

                if (isMobile) {
                    // Mobile: Portrait mode, Single Page
                    bookWidth = window.innerWidth * 0.95; 
                    bookHeight = bookWidth / aspectRatio;
                    // Cap height if it exceeds screen
                    if (bookHeight > window.innerHeight * 0.8) {
                        bookHeight = window.innerHeight * 0.8;
                        bookWidth = bookHeight * aspectRatio;
                    }
                } else {
                    // Desktop: Landscape mode, Double Page
                    // Max height 85% of screen
                    bookHeight = window.innerHeight * 0.85;
                    bookWidth = bookHeight * aspectRatio;
                }

                // --- RENDER PAGES ---
                const pixelRatio = window.devicePixelRatio || 1;

                for (let i = 1; i <= totalPages; i++) {
                    loadText.innerText = `Rendering Page ${i} / ${totalPages}`;
                    loadBar.style.width = Math.round((i / totalPages) * 100) + '%';

                    const page = await pdfDoc.getPage(i);
                    
                    const div = document.createElement('div');
                    div.className = 'page';
                    div.style.width = Math.floor(bookWidth) + 'px';
                    div.style.height = Math.floor(bookHeight) + 'px';
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Math to fit PDF page exactly into our Div
                    const unscaledViewport = page.getViewport({ scale: 1 });
                    
                    // We render at high resolution (pixelRatio)
                    // But we calculate scale based on the CSS size (bookWidth)
                    const renderScale = (bookWidth / unscaledViewport.width) * pixelRatio;
                    const viewport = page.getViewport({ scale: renderScale });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // Force CSS to match logic size (not physical pixel size)
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    }).promise;

                    div.appendChild(canvas);
                    bookEl.appendChild(div);

                    // Small breathing room for UI
                    if(i % 3 === 0) await new Promise(r => setTimeout(r, 0));
                }

                // --- INIT FLIPBOOK ---
                loadUI.style.display = 'none';
                bookEl.style.display = 'block';

                bookInstance = new St.PageFlip(bookEl, {
                    width: Math.floor(bookWidth),
                    height: Math.floor(bookHeight),
                    size: 'fixed', // Fixed prevents jitter
                    showCover: true,
                    maxShadowOpacity: 0.5,
                    usePortrait: isMobile, // Single page on mobile
                    startPage: 0
                });

                bookInstance.loadFromHTML(document.querySelectorAll('.page'));

            } catch (err) {
                console.error(err);
                alert("Error loading PDF: " + err.message);
                closeViewer();
            }
        }

        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
            if (bookInstance) {
                bookInstance.destroy();
                bookInstance = null;
            }
            document.getElementById('book-source').innerHTML = '';
        }

        // Handle Window Resize (Debounced)
        window.addEventListener('resize', () => {
            if(document.getElementById('viewer').style.display === 'flex') {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // Ideally prompts user to reload or automatically reloads
                    // Reloading automatically can be heavy, but it ensures layout fits
                     if(currentPdfUrl) {
                         const currentFile = currentPdfUrl.split('/').pop();
                         loadMagazine(currentFile);
                     }
                }, 500);
            }
        });

        initShelf();
    </script>
</body>
</html>
