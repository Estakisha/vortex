<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Magazine</title>
    
    <!-- 1. PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <!-- 2. Flipbook Library -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background: #111;
        }
        h1 { margin: 0; letter-spacing: 3px; font-weight: 300; }

        /* --- SHELF GRID --- */
        #shelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        .book-item {
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .book-item:hover { transform: scale(1.05); }

        .cover-wrapper {
            width: 200px;
            height: 280px; /* A4-ish ratio */
            background: #2a2a2a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .cover-wrapper canvas {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* --- VIEWER OVERLAY --- */
        #viewer {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* PROGRESS BAR */
        #loading-bar-container {
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-bottom: 20px;
            display: none;
        }
        #loading-bar {
            width: 0%;
            height: 100%;
            background: #00d2ff;
            transition: width 0.1s;
        }
        #loading-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* BOOK CONTAINER */
        /* This is the wrapper that centers the book */
        .book-stage-wrapper {
            width: 100%;
            height: 85vh; /* Leave room for UI */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The actual flipbook element */
        .flip-book {
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            display: none; /* Hidden until ready */
        }

        .page {
            background-color: white;
            overflow: hidden;
        }

        .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps text sharp and proportioned */
        }

        /* CONTROLS */
        #close-btn {
            position: absolute; top: 20px; right: 20px;
            background: transparent; border: 2px solid white;
            color: white; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer;
            font-size: 20px; z-index: 2000;
        }
        #close-btn:hover { background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

    <header>
        <h1>MAGAZINE RACK</h1>
    </header>

    <div id="shelf">
        <!-- JS injects books here -->
    </div>

    <!-- VIEWER -->
    <div id="viewer">
        <button id="close-btn" onclick="closeViewer()">âœ•</button>
        
        <div id="loading-text">Initializing...</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>

        <div class="book-stage-wrapper">
            <!-- This Div gets destroyed and recreated every time -->
            <div id="book-source" class="flip-book"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            folder: './pdf/', 
            // Add your files here
            files: ['Vortex01.pdf'] 
        };

        // Global Variables
        let bookInstance = null;
        let pdfDoc = null;

        // 1. Initialize Shelf
        function initShelf() {
            const shelf = document.getElementById('shelf');
            CONFIG.files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'book-item';
                item.innerHTML = `
                    <div class="cover-wrapper" id="cover-${file}">
                        <div style="padding:20px; color:#666;">Loading Cover...</div>
                    </div>
                    <div style="margin-top:10px; color:#ccc;">${file.replace('.pdf', '')}</div>
                `;
                item.onclick = () => loadMagazine(file);
                shelf.appendChild(item);
                
                // Load Thumbnail
                renderThumbnail(file);
            });
        }

        // 2. Render Thumbnail (Page 1)
        async function renderThumbnail(filename) {
            try {
                const url = CONFIG.folder + filename;
                const pdf = await pdfjsLib.getDocument(url).promise;
                const page = await pdf.getPage(1);
                
                const viewport = page.getViewport({ scale: 0.8 });
                const canvas = document.createElement('canvas');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                await page.render({
                    canvasContext: canvas.getContext('2d'),
                    viewport: viewport
                }).promise;

                const wrapper = document.getElementById(`cover-${filename}`);
                wrapper.innerHTML = '';
                wrapper.appendChild(canvas);
            } catch (e) {
                console.error("Cover Error:", e);
            }
        }

        // 3. MAIN LOADER
        async function loadMagazine(filename) {
            const viewer = document.getElementById('viewer');
            const loadText = document.getElementById('loading-text');
            const loadBar = document.getElementById('loading-bar');
            const loadContainer = document.getElementById('loading-bar-container');
            const bookEl = document.getElementById('book-source');

            // Reset UI
            viewer.style.display = 'flex';
            bookEl.style.display = 'none';
            loadContainer.style.display = 'block';
            loadBar.style.width = '0%';

            // Destroy previous instance to prevent "Disappearing" bug
            if (bookInstance) {
                bookInstance.destroy();
                bookInstance = null;
            }
            
            // Re-create the HTML structure to ensure it's clean
            bookEl.innerHTML = ''; 

            try {
                const url = CONFIG.folder + filename;
                loadText.innerText = "Downloading PDF...";
                
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                
                const totalPages = pdfDoc.numPages;
                const pagesHTML = [];

                // Determine dimensions based on screen
                const isMobile = window.innerWidth < 768;
                // Desktop: Book height = 80% screen. Width = aspect ratio.
                const bookHeight = window.innerHeight * 0.8;
                const bookWidth = isMobile ? window.innerWidth * 0.9 : (bookHeight * 0.707); // A4 ratio

                // RENDER LOOP
                for (let i = 1; i <= totalPages; i++) {
                    // Update Progress Bar
                    const percent = Math.round((i / totalPages) * 100);
                    loadBar.style.width = percent + '%';
                    loadText.innerText = `Rendering Page ${i} of ${totalPages}`;

                    // Fetch Page
                    const page = await pdfDoc.getPage(i);
                    
                    // Create Container
                    const div = document.createElement('div');
                    div.className = 'page';
                    // Force CSS Size so Flipbook doesn't collapse
                    div.style.width = bookWidth + 'px';
                    div.style.height = bookHeight + 'px';
                    
                    // Create Canvas
                    const canvas = document.createElement('canvas');
                    
                    // Scale Calculation:
                    // We need the PDF page to fit exactly into our Div
                    // scale = Required Width / PDF Native Width
                    const viewportUnscaled = page.getViewport({ scale: 1 });
                    const scaleFactor = bookWidth / viewportUnscaled.width;
                    
                    // Render at high res (x2) for quality, display at (x1)
                    const viewport = page.getViewport({ scale: scaleFactor * 2 });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    // Wait for render (This is what takes time, but ensures no blanks)
                    await page.render({
                        canvasContext: canvas.getContext('2d'),
                        viewport: viewport
                    }).promise;

                    div.appendChild(canvas);
                    bookEl.appendChild(div);
                    
                    // Optional: Small delay to let UI update (prevents freezing)
                    await new Promise(r => setTimeout(r, 10));
                }

                // Hide Loader
                loadContainer.style.display = 'none';
                loadText.innerText = "";
                bookEl.style.display = 'block';

                // INIT FLIPBOOK
                bookInstance = new St.PageFlip(bookEl, {
                    width: bookWidth,
                    height: bookHeight,
                    size: 'fixed', // This is key for stability
                    minWidth: 200,
                    maxWidth: 1000,
                    minHeight: 300,
                    maxHeight: 1200,
                    showCover: true,
                    maxShadowOpacity: 0.5,
                    autoSize: true
                });

                bookInstance.loadFromHTML(document.querySelectorAll('.page'));

            } catch (err) {
                alert("Error: " + err.message);
                closeViewer();
            }
        }

        function closeViewer() {
            const viewer = document.getElementById('viewer');
            viewer.style.display = 'none';
            
            // HARD RESET: Completely destroy the book instance
            if (bookInstance) {
                bookInstance.destroy();
                bookInstance = null;
            }
            // Clean DOM memory
            document.getElementById('book-source').innerHTML = '';
        }

        initShelf();
    </script>
</body>
</html>
